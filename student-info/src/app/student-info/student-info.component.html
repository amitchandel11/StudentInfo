<kendo-grid [data]="students" [pageSize]="10" [skip]="skip" [sort]="sort" [sortable]="true" [pageable]="true">
    <kendo-grid-column field="name" title="Name"></kendo-grid-column>
    <kendo-grid-column field="age" title="Age"></kendo-grid-column>
    <kendo-grid-column field="hobbies" title="Hobbies">
      <ng-template kendoGridCellTemplate let-dataItem>
        {{ dataItem.hobbies.join(', ') }}
      </ng-template>
    </kendo-grid-column>
    
  </kendo-grid>
